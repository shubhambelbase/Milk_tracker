<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Milk Tracker Pro</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --accent: #00d2ff;
            --success: #00ff9d;
            --danger: #ff4b4b;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Background Blob */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
            top: -100px;
            left: -100px;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(100px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Main Container */
        .app-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            width: 100%;
            max-width: 420px;
            padding: 24px;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Header */
        header {
            margin-bottom: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            flex-grow: 1;
            text-align: center;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .icon-btn:active { transform: scale(0.95); }

        /* Month Scrubber (Slider) */
        .month-scrubber-container {
            width: 100%;
            padding: 0 4px;
            opacity: 0.8;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .month-scrubber-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            width: 30px;
            text-align: center;
        }

        /* Stats Strip */
        .stats {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .stat-card {
            flex: 1;
            background: rgba(0, 0, 0, 0.15);
            padding: 10px 4px;
            border-radius: 14px;
            text-align: center;
            transition: background 0.3s;
        }

        /* Pointer for total card */
        #totalCard {
            cursor: pointer;
            border: 1px solid transparent;
        }
        #totalCard:active {
            transform: scale(0.98);
        }

        .stat-val {
            font-size: 1rem;
            font-weight: 700;
            display: block;
            margin-bottom: 2px;
        }
        
        .stat-val.money { color: var(--success); }

        .stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day-label {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            padding-bottom: 8px;
            font-weight: 600;
        }

        .day-cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            border: 1px solid transparent;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .day-cell:hover { background: rgba(255, 255, 255, 0.15); }
        .day-cell:active { transform: scale(0.9); }
        .day-cell.empty { background: transparent; cursor: default; }

        .day-cell.today {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .day-cell.received {
            background: var(--accent);
            color: #1a202c;
            box-shadow: 0 4px 12px rgba(0, 210, 255, 0.4);
        }

        .day-cell .dot {
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            opacity: 0;
        }

        .day-cell.has-note .dot { opacity: 1; }

        /* Modal */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: flex-end;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
            border-radius: 24px;
        }

        .modal-overlay.open { opacity: 1; pointer-events: auto; }

        .modal-card {
            background: rgba(30, 30, 40, 0.95);
            width: 100%;
            padding: 24px;
            border-radius: 24px 24px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.open .modal-card { transform: translateY(0); }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title { font-size: 1.25rem; font-weight: 600; }
        .close-btn { background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer; padding: 5px; }

        /* Form Elements & Sliders */
        .form-group { margin-bottom: 16px; }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;
            margin: 10px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:active { transform: scale(1.2); }

        .qty-control-wrapper {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 16px;
        }

        .qty-display-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .qty-value { font-size: 1.5rem; font-weight: 700; color: white; }
        .cost-preview { font-size: 0.9rem; color: var(--success); font-weight: 600; }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stepper-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .stepper-btn:active { background: rgba(255,255,255,0.3); }

        /* Note Input */
        input[type="text"], input[type="number"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--accent); }

        /* Toggle */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.2); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #1a202c;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); }

        /* Clear Button Style */
        .btn-danger {
            width: 100%;
            padding: 16px;
            background: rgba(255, 75, 75, 0.15);
            color: #ff4b4b;
            border: 1px solid rgba(255, 75, 75, 0.3);
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.1s;
        }
        .btn-danger:active { transform: scale(0.98); background: rgba(255, 75, 75, 0.25); }

        svg { pointer-events: none; fill: currentColor; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="blob"></div>

    <div class="app-container">
        <header>
            <div class="header-top">
                <div class="header-controls">
                    <button class="icon-btn" id="prevBtn"><svg width="20" height="20" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></button>
                    <button class="icon-btn" id="nextBtn"><svg width="20" height="20" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
                </div>
                <h1 id="monthDisplay">Month</h1>
                <button class="icon-btn" id="settingsBtn" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                </button>
            </div>
            
            <div class="month-scrubber-container">
                <span class="month-scrubber-label">Jan</span>
                <input type="range" id="monthSlider" min="0" max="11" step="1">
                <span class="month-scrubber-label">Dec</span>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-val" id="daysCount">0</span>
                <span class="stat-label">Days</span>
            </div>
            <div class="stat-card">
                <span class="stat-val" id="totalQty">0</span>
                <span class="stat-label">Liters</span>
            </div>
            <div class="stat-card" id="totalCard">
                <span class="stat-val money" id="totalAmt">0</span>
                <span class="stat-label" id="totalLabel">Total</span>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="day-label">Su</div>
            <div class="day-label">Mo</div>
            <div class="day-label">Tu</div>
            <div class="day-label">We</div>
            <div class="day-label">Th</div>
            <div class="day-label">Fr</div>
            <div class="day-label">Sa</div>
            <div id="calendarDays" style="display: contents;"></div>
        </div>

        <div class="modal-overlay" id="entryModal">
            <div class="modal-card">
                <div class="modal-header">
                    <span class="modal-title" id="selectedDateText">Date</span>
                    <button class="close-btn action-close">&times;</button>
                </div>

                <div class="toggle-row">
                    <span>Received</span>
                    <label class="switch">
                        <input type="checkbox" id="milkToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="qty-control-wrapper">
                    <div class="qty-display-row">
                        <span class="qty-value"><span id="qtyDisplay">0</span> L</span>
                        <span class="cost-preview" id="dailyCostDisplay">$0.00</span>
                    </div>
                    <div class="qty-controls">
                        <button class="stepper-btn" id="decrQty">-</button>
                        <input type="range" id="qtySlider" min="0" max="5" step="0.5" value="0">
                        <button class="stepper-btn" id="incrQty">+</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Note</label>
                    <input type="text" id="milkNote" placeholder="e.g. Extra milk...">
                </div>

                <button class="btn-primary" id="saveEntryBtn">Save Entry</button>
            </div>
        </div>

        <div class="modal-overlay" id="settingsModal">
            <div class="modal-card">
                <div class="modal-header">
                    <span class="modal-title">Settings</span>
                    <button class="close-btn action-close">&times;</button>
                </div>
                <div class="form-group">
                    <label>Price Per Liter</label>
                    <input type="number" id="priceInput" placeholder="Enter price (e.g. 90)" step="0.01">
                </div>
                <button class="btn-primary" id="saveSettingsBtn">Save Settings</button>
                <button class="btn-danger" id="clearAllBtn">Clear All History</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let nav = 0;
        let clicked = null;
        let events = localStorage.getItem('milkEvents') ? JSON.parse(localStorage.getItem('milkEvents')) : {};
        let pricePerLiter = localStorage.getItem('milkPrice') ? parseFloat(localStorage.getItem('milkPrice')) : 0;
        let currentQty = 1.0;
        let showAllTimeTotal = false;

        // DOM
        const calendar = document.getElementById('calendarDays');
        const monthDisplay = document.getElementById('monthDisplay');
        const monthSlider = document.getElementById('monthSlider');
        const daysCountEl = document.getElementById('daysCount');
        const totalQtyEl = document.getElementById('totalQty');
        const totalAmtEl = document.getElementById('totalAmt');
        
        // Total Card
        const totalCard = document.getElementById('totalCard');
        const totalLabel = document.getElementById('totalLabel');
        
        // Modal DOM
        const entryModal = document.getElementById('entryModal');
        const settingsModal = document.getElementById('settingsModal');
        const closeButtons = document.querySelectorAll('.action-close');
        
        // Entry Inputs
        const milkToggle = document.getElementById('milkToggle');
        const qtySlider = document.getElementById('qtySlider');
        const qtyDisplay = document.getElementById('qtyDisplay');
        const dailyCostDisplay = document.getElementById('dailyCostDisplay');
        const milkNote = document.getElementById('milkNote');
        const incrQtyBtn = document.getElementById('incrQty');
        const decrQtyBtn = document.getElementById('decrQty');
        
        // Settings Inputs
        const priceInput = document.getElementById('priceInput');
        const clearAllBtn = document.getElementById('clearAllBtn'); // New

        init();

        function init() {
            // Navigation
            document.getElementById('nextBtn').addEventListener('click', () => { nav++; load(); });
            document.getElementById('prevBtn').addEventListener('click', () => { nav--; load(); });
            
            // Month Slider
            monthSlider.addEventListener('input', (e) => {
                const targetMonth = parseInt(e.target.value);
                const currentDt = new Date();
                const currentMonth = currentDt.getMonth();
                const diff = targetMonth - currentMonth;
                nav = diff; 
                load(true); 
            });

            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            document.getElementById('saveEntryBtn').addEventListener('click', saveEvent);
            document.getElementById('saveSettingsBtn').addEventListener('click', savePrice);
            
            // Clear All Listener
            clearAllBtn.addEventListener('click', clearAllData);

            // Toggle Total View
            totalCard.addEventListener('click', () => {
                showAllTimeTotal = !showAllTimeTotal;
                load();
            });

            closeButtons.forEach(btn => btn.addEventListener('click', closeAllModals));
            
            [entryModal, settingsModal].forEach(m => {
                m.addEventListener('click', (e) => { if(e.target === m) closeAllModals(); });
            });

            // Qty Logic
            qtySlider.addEventListener('input', (e) => updateQtyUI(parseFloat(e.target.value)));
            incrQtyBtn.addEventListener('click', () => updateQtyUI(currentQty + 0.5));
            decrQtyBtn.addEventListener('click', () => updateQtyUI(currentQty - 0.5));
            
            // Toggle Logic
            milkToggle.addEventListener('change', (e) => {
                if(e.target.checked && currentQty === 0) updateQtyUI(1.0);
            });

            load();
        }

        function load(skipSliderUpdate = false) {
            const dt = new Date();
            dt.setMonth(new Date().getMonth() + nav);

            const day = dt.getDate();
            const month = dt.getMonth();
            const year = dt.getFullYear();

            const firstDayOfMonth = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const paddingDays = firstDayOfMonth.getDay();

            monthDisplay.innerText = `${dt.toLocaleDateString('en-us', { month: 'long' })} ${year}`;
            
            if(!skipSliderUpdate) {
                const today = new Date();
                if(year === today.getFullYear()) {
                    monthSlider.value = month;
                    monthSlider.disabled = false;
                } else {
                    monthSlider.disabled = true; 
                }
            }

            calendar.innerHTML = '';

            let monthlyCount = 0;
            let monthlyQty = 0;

            for(let i = 1; i <= paddingDays + daysInMonth; i++) {
                const daySquare = document.createElement('div');
                const dayString = `${year}-${String(month + 1).padStart(2, '0')}-${String(i - paddingDays).padStart(2, '0')}`;

                if (i > paddingDays) {
                    daySquare.innerText = i - paddingDays;
                    daySquare.classList.add('day-cell');
                    
                    if (nav === 0 && i - paddingDays === new Date().getDate()) {
                        daySquare.classList.add('today');
                    }

                    const eventForDay = events[dayString];
                    if (eventForDay && eventForDay.received) {
                        daySquare.classList.add('received');
                        monthlyCount++;
                        if(eventForDay.qty) monthlyQty += parseFloat(eventForDay.qty);
                        if(eventForDay.note || eventForDay.qty) {
                            const dot = document.createElement('div');
                            dot.classList.add('dot');
                            daySquare.appendChild(dot);
                            daySquare.classList.add('has-note');
                        }
                    }
                    daySquare.addEventListener('click', () => openEntryModal(dayString));
                } else {
                    daySquare.classList.add('day-cell', 'empty');
                }
                calendar.appendChild(daySquare);
            }

            daysCountEl.innerText = monthlyCount;
            totalQtyEl.innerText = parseFloat(monthlyQty.toFixed(2));
            
            // Total vs All-Time Logic
            if (showAllTimeTotal) {
                let grandQty = 0;
                Object.keys(events).forEach(key => {
                   if(events[key] && events[key].qty) {
                       grandQty += parseFloat(events[key].qty);
                   } 
                });
                const grandTotal = grandQty * pricePerLiter;
                
                totalAmtEl.innerText = grandTotal.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0});
                totalLabel.innerText = "Total (All Time)";
                totalCard.style.border = "1px solid rgba(0, 255, 157, 0.5)"; 
            } else {
                const totalVal = monthlyQty * pricePerLiter;
                totalAmtEl.innerText = totalVal.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0});
                totalLabel.innerText = "Total (Month)";
                totalCard.style.border = "1px solid transparent";
            }
        }

        function updateQtyUI(val) {
            if (val < 0) val = 0;
            if (val > 10) val = 10;
            
            currentQty = val;
            qtySlider.value = val;
            qtyDisplay.innerText = val;
            
            const cost = val * pricePerLiter;
            dailyCostDisplay.innerText = pricePerLiter > 0 ? `${cost.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0})}` : '';

            if (val > 0) milkToggle.checked = true;
        }

        function openEntryModal(date) {
            clicked = date;
            const eventForDay = events[clicked];
            document.getElementById('selectedDateText').innerText = new Date(clicked).toLocaleDateString('en-us', { weekday: 'short', month: 'short', day: 'numeric'});

            if (eventForDay) {
                milkToggle.checked = eventForDay.received;
                updateQtyUI(parseFloat(eventForDay.qty) || 0);
                milkNote.value = eventForDay.note || '';
            } else {
                milkToggle.checked = true;
                updateQtyUI(1.0);
                milkNote.value = '';
            }
            entryModal.classList.add('open');
        }

        function openSettings() {
            priceInput.value = pricePerLiter || '';
            settingsModal.classList.add('open');
        }

        function closeAllModals() {
            entryModal.classList.remove('open');
            settingsModal.classList.remove('open');
            clicked = null;
        }

        function saveEvent() {
            if (milkToggle.checked) {
                events[clicked] = {
                    received: true,
                    qty: currentQty,
                    note: milkNote.value
                };
            } else {
                delete events[clicked];
            }
            localStorage.setItem('milkEvents', JSON.stringify(events));
            closeAllModals();
            load();
        }

        function savePrice() {
            const val = parseFloat(priceInput.value);
            if (!isNaN(val)) {
                pricePerLiter = val;
                localStorage.setItem('milkPrice', pricePerLiter);
                closeAllModals();
                load(); 
            }
        }

        function clearAllData() {
            if(confirm("Are you sure you want to delete ALL milk history? This cannot be undone.")) {
                events = {};
                localStorage.removeItem('milkEvents');
                // We do NOT remove 'milkPrice' so you don't have to re-enter settings
                closeAllModals();
                load();
            }
        }
    </script>
</body>
</html>
